name: Node.js CI/CD to AWS EC2

on:
  push:
    branches:
      - master # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker images
        run: docker build -t himanshugoelnasa/mern-node .
      - name: Publish image to docker hub
        run: docker push himanshugoelnasa/mern-node:latest




  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: pull image from docker hub
        run: docker pull himanshugoelnasa/mern-node:latest
      - name: delete old container
        run: docker rm -f mern-node-container
      - name: run docker container
        run: docker run -d -p 5000:5000 --name mern-node-container himanshugoelnasa/mern-node  
  